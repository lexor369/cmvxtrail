<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/controls.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #FFD700;
            --gold-glow: rgba(255, 215, 0, 0.4);
            --bg-dark: #05070a;
            --card-bg: rgba(255, 255, 255, 0.04);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1a1a2e, transparent),
                              radial-gradient(circle at bottom left, #0d1117, transparent);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        /* --- THE LOADING SPINNER REMOVAL --- */
        /* Forces the loading circle to be hidden even when the player wants to show it */
        .shaka-spinner-container, .shaka-spinner {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }

        /* --- Player Styling --- */
        .shaka-video-container { border-radius: 16px; overflow: hidden; }
        .shaka-controls-container {
            background: linear-gradient(transparent, rgba(0,0,0,0.7)) !important;
        }
        .shaka-bottom-controls { padding: 0 10px 10px 10px !important; }
        .shaka-seek-bar-container .shaka-range-element {
            --shaka-main-theme-color: var(--gold) !important;
        }

        /* --- Header Section --- */
        .header {
            padding: 15px 20px;
            text-align: center;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky; top: 0; z-index: 100;
            background: rgba(5, 7, 10, 0.85);
        }

        .brand-logo {
            font-size: 2.2rem; font-weight: 900; letter-spacing: -1.5px;
            background: linear-gradient(to bottom, #fff 40%, var(--gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .tg-badge {
            display: inline-flex; align-items: center; background: rgba(255,255,255,0.05);
            padding: 5px 12px; border-radius: 50px; text-decoration: none;
            color: var(--gold); font-size: 0.75rem; font-weight: 600;
            border: 1px solid rgba(255, 215, 0, 0.15);
        }

        /* --- Popup Overlay --- */
        .popup-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; backdrop-filter: blur(20px);
        }

        .popup-card {
            background: #000; padding: 40px; border-radius: 28px;
            border: 1px solid rgba(255,215,0,0.2); text-align: center;
            max-width: 380px; width: 90%;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* --- Buttons --- */
        .btn-main {
            display: block; width: 100%; padding: 14px; border-radius: 12px;
            font-size: 0.95rem; font-weight: 700; cursor: pointer;
            transition: var(--transition); margin-top: 12px; text-decoration: none;
        }
        .btn-gold { background: var(--gold); color: #000; border: none; }
        .btn-outline { background: transparent; color: #fff; border: 1px solid rgba(255,255,255,0.15); }

        /* --- Content Layout --- */
        .main-wrapper { max-width: 1000px; margin: 0 auto; padding: 15px; display: none; }
        
        .video-container-box {
            position: relative; width: 100%; padding-top: 56.25%;
            background: #000; border-radius: 16px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        #player-container { position: absolute; top: 0; left: 0; bottom: 0; right: 0; }

        .switcher { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .s-btn {
            padding: 14px; background: var(--card-bg); border: 1px solid rgba(255,255,255,0.08);
            color: #fff; border-radius: 12px; font-weight: 700; cursor: pointer;
        }
        .s-btn.active { background: rgba(255, 215, 0, 0.1); border-color: var(--gold); color: var(--gold); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<header class="header">
    <h1 class="brand-logo">CMV</h1>
    <a href="https://t.me/cricketmemesverse873" class="tg-badge">JOIN TELEGRAM</a>
</header>

<div id="popup" class="popup-overlay">
    <div class="popup-card">
        <div style="font-size: 3rem; margin-bottom: 15px;">üèÜ</div>
        <h2 style="margin-bottom: 8px; font-weight: 900; letter-spacing: -0.5px;">Watch All Live matches</h2>
        <p style="color: var(--text-dim); font-size: 0.85rem; margin-bottom: 25px;">Exclusive 4K Streams for Telegram Members</p>
        <a href="https://t.me/cricketmemesverse873" class="btn-main btn-gold">JOIN FOR LIVE LINKS</a>
        <button class="btn-main btn-outline" onclick="unlockSite()">ALREADY JOINED</button>
    </div>
</div>

<div id="content" class="main-wrapper">
    <div class="switcher">
        <button id="btn1" class="s-btn active" onclick="switchStream(1)">PRIME HD</button>
        <button id="btn2" class="s-btn" onclick="switchStream(2)">LALIGA 4K</button>
    </div>

    <div class="video-container-box">
        <div data-shaka-player-container id="player-container">
            <video autoplay data-shaka-player id="video" playsinline></video>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.ui.min.js"></script>
<script>
    const streams = {
        1: { url: "https://otte.live.fly.ww.aiv-cdn.net/iad-nitro/live/dash/enc/rlisfyx9vd/out/v1/61b8f61b22ac469297cbd4f1224f0ec8/cenc.mpd", id: "f159241d40e659d58e81bc17ca30da31", key: "6b7fe24f7a16343bd447b0b30f68b7b2" },
        2: { url: "https://abclxdjaaaaaaaamkqb6y4p6ie2zk.ottb.live.cf.ww.aiv-cdn.net/dub-nitro/live/clients/dash/enc/k0duzgfejg/out/v1/70a50b1bda944628b8e7e66ab4069419/cenc.mpd", id: "620e51b82596475517a27aa425c52280", key: "2b9ba811e9c5aeafc8ae1b71cdca4d6a" }
    };

    let player, ui, video;

    function unlockSite() {
        document.getElementById('popup').classList.add('hidden');
        document.getElementById('content').style.display = 'block';
        initApp();
    }

    async function initApp() {
        video = document.getElementById('video');
        ui = video['ui'];
        player = ui.getControls().getPlayer();
        
        loadStream(1);
    }

    async function loadStream(num) {
        const s = streams[num];
        try {
            await player.configure({ drm: { clearKeys: { [s.id]: s.key } } });
            await player.load(s.url);
        } catch (e) { console.error(e); }
    }

    function switchStream(num) {
        document.querySelectorAll('.s-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn' + num).classList.add('active');
        loadStream(num);
    }
</script>

</html>
