<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaka DASH Player</title>

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/shaka-player.ui.min.js"
          crossorigin="anonymous"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/controls.min.css"
        crossorigin="anonymous">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .player-box {
      max-width: 900px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
    }
    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>

  <h2>Live Stream</h2>

  <div class="player-box">
    <div data-shaka-player-container>
      <video
        id="video"
        data-shaka-player
        autoplay
        muted
        controls>
      </video>
    </div>
  </div>

  <script>
    async function init() {
      const video = document.getElementById("video");
      const ui = video.ui;
      const player = ui.getPlayer();

      // 1️⃣ CONFIGURE DRM (PUT YOUR OWN VALUES)
      player.configure({
        drm: {
          clearKeys: {
            "KID_HERE": "KEY_HERE"
          }
        }
      });

      try {
        // 2️⃣ LOAD DASH MPD (PUT YOUR MPD URL)
        await player.load(
          "MPD_URL_HERE"
        );

        console.log("✅ Stream loaded successfully");
      } catch (error) {
        console.error("❌ Error loading stream", error);
      }
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>

</body>
</html>
