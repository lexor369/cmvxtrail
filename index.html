    .channel-btn {

    .channel-btn.active {

    /* LUXURY SCROLLBAR */

      document.getElementById("channel-selector").classList.add("show");

  function switchChannel(channelId) {
    if (currentChannel === channelId) return;
    currentChannel = channelId;

    });
    if (player) loadStream(channelId);

  async function initPlayer() {
    const video = document.getElementById('video');

    player = ui.getControls().getPlayer();
    player.addEventListener('error', e => {
      console.error('Stream Error:', e.detail);
    });
    await loadStream(currentChannel);
  }

  async function loadStream(channelId) {
    try {
      const channel = premiumChannels[channelId];
      player.configure({ 
        drm: { 
          clearKeys: { 
            [channel.drmKeyId]: channel.drmKey 
          } 
        } 
      });
      await player.load(channel.manifestUri);
      console.log(`‚úÖ Premium Channel ${channelId} Loaded`);
    } catch (e) { 
      console.error('Load Error:', e); 
    }
  }
