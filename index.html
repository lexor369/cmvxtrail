 <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
        --primary-gold: #D4AF37;
        --primary-dark: #0F1419;
        --secondary-dark: #1A2332;
        --accent-blue: #1E90FF;
        --text-light: #E8ECEF;
        --text-muted: #A8B2CC;
        --glass-bg: rgba(26, 35, 50, 0.85);
        --shadow-light: 0 8px 32px rgba(0,0,0,0.4);
        --shadow-hover: 0 16px 48px rgba(212, 175, 55, 0.4);
    }
    
    html, body {
        height: 100%;
        overflow-y: auto;
        background: linear-gradient(135deg, var(--primary-dark) 0%, #000 100%);
        color: var(--text-light);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        scroll-behavior: smooth;
    }
    
    body { min-height: 300vh; }
    
    /* PREMIUM HEADER - CMV BRANDING */
    .header {
        position: sticky; top: 0; z-index: 1000;
        background: linear-gradient(180deg, rgba(15,20,25,0.98), rgba(0,0,0,0.95));
        backdrop-filter: blur(30px); border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        padding: clamp(1rem, 4vw, 2rem) clamp(1rem, 5vw, 3rem);
        text-align: center;
    }
    
    .channel-logo {
        display: flex; flex-direction: column; align-items: center; gap: 0.5rem;
        animation: glowPulse 2s ease-in-out infinite alternate;
    }
    
    .channel-name {
        font-size: clamp(2rem, 8vw, 4rem);
        font-weight: 900; letter-spacing: -0.05em;
        background: linear-gradient(45deg, var(--primary-gold), #FAD02C, #FFD700);
        -webkit-background-clip: text; background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 40px rgba(212, 175, 55, 0.6);
        margin: 0;
        position: relative;
    }
    
    .channel-name::after {
        content: ''; position: absolute; bottom: -8px; left: 50%;
        transform: translateX(-50%); width: 60px; height: 3px;
        background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
        border-radius: 2px; animation: shimmer 3s infinite;
    }
    
    .telegram-handle {
        font-size: clamp(0.9rem, 3vw, 1.2rem);
        font-weight: 600; color: var(--text-muted);
        display: flex; align-items: center; gap: 0.5rem;
        padding: 0.5rem 1.5rem; background: rgba(30, 144, 255, 0.15);
        border: 1px solid rgba(30, 144, 255, 0.3); border-radius: 25px;
        backdrop-filter: blur(10px); transition: all 0.3s ease;
        animation: float 3s ease-in-out infinite;
        text-decoration: none;
    }
    
    .telegram-handle:hover {
        background: rgba(30, 144, 255, 0.25); border-color: var(--accent-blue);
        transform: translateY(-2px); box-shadow: 0 8px 25px rgba(30, 144, 255, 0.2);
        color: var(--text-light);
    }
    
    .telegram-icon { font-size: 1.3em; }
    
    /* Popup */
    .popup {
        position: fixed; inset: 0;
        background: linear-gradient(135deg, rgba(15,20,25,0.97), rgba(0,0,0,0.98));
        backdrop-filter: blur(25px);
        display: flex; justify-content: center; align-items: center;
        z-index: 9999; padding: 1rem;
    }
    .popup.hide { display: none; }
    
    .popup-content {
        background: linear-gradient(145deg, var(--secondary-dark), var(--glass-bg));
        backdrop-filter: blur(30px); border-radius: 28px;
        padding: clamp(2rem, 6vw, 3rem); max-width: 450px; width: 92vw;
        box-shadow: var(--shadow-light), inset 0 1px 0 rgba(255,255,255,0.08);
        border: 1px solid rgba(212, 175, 55, 0.25);
        text-align: center;
    }
    
    .popup-content h2 {
        font-size: clamp(1.8rem, 5vw, 2.6rem); font-weight: 800;
        background: linear-gradient(45deg, var(--primary-gold), #FAD02C);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        margin-bottom: 1.5rem; letter-spacing: -0.02em;
    }
    
    .popup-content p {
        font-size: clamp(1rem, 3vw, 1.15rem); color: var(--text-muted);
        margin-bottom: 2rem; line-height: 1.7;
    }
    
    /* Premium Buttons */
    .btn-premium {
        display: block; background: linear-gradient(145deg, #fff, #f8f9fa);
        color: var(--accent-blue); font-weight: 700; font-size: clamp(1rem, 3vw, 1.2rem);
        padding: 1.2rem 2rem; border-radius: 20px; border: 2px solid var(--accent-blue);
        text-decoration: none; margin: 0 auto 1.5rem; max-width: 340px;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--shadow-light); position: relative; overflow: hidden;
    }
    .btn-premium::before {
        content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: left 0.7s;
    }
    .btn-premium:hover::before { left: 100%; }
    .btn-premium:hover {
        background: var(--accent-blue); color: white; transform: translateY(-4px);
        box-shadow: var(--shadow-hover);
    }
    
    .btn-secondary {
        background: transparent; color: var(--primary-gold); font-size: clamp(0.95rem, 2.5vw, 1.1rem);
        padding: 1rem 2rem; border: 2px solid var(--primary-gold); border-radius: 16px;
        cursor: pointer; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 700; backdrop-filter: blur(15px);
    }
    .btn-secondary:hover {
        background: var(--primary-gold); color: var(--primary-dark); transform: translateY(-3px);
        box-shadow: var(--shadow-hover);
    }
    
    /* Stream Switcher */
    .stream-switcher {
        position: relative; margin: clamp(2rem, 6vw, 4rem) auto 0; width: min(95vw, 550px);
        background: linear-gradient(145deg, var(--glass-bg), rgba(15,20,25,0.9));
        backdrop-filter: blur(35px); border-radius: 28px;
        padding: clamp(1.5rem, 4vw, 2rem) clamp(2rem, 6vw, 3rem);
        border: 1px solid rgba(212, 175, 55, 0.3); box-shadow: var(--shadow-light);
        display: none;
    }
    .stream-switcher.show { display: block; }
    
    .switcher-container {
        display: flex; gap: clamp(1rem, 3vw, 1.5rem); justify-content: center; flex-wrap: wrap;
    }
    
    .switch-btn {
        flex: 1; min-width: clamp(130px, 35vw, 160px);
        background: linear-gradient(145deg, var(--primary-gold), #FAD02C);
        color: var(--primary-dark); border: none; padding: clamp(1rem, 3vw, 1.25rem) 1.75rem;
        border-radius: 24px; font-weight: 800; font-size: clamp(1rem, 3vw, 1.15rem);
        cursor: pointer; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4); position: relative;
    }
    .switch-btn.active {
        background: linear-gradient(145deg, #FF6B35, #FF8C42); color: white;
        box-shadow: 0 16px 50px rgba(255, 107, 53, 0.6); transform: scale(1.05);
    }
    .switch-btn:hover:not(.active) {
        transform: translateY(-4px); box-shadow: 0 16px 50px rgba(212, 175, 55, 0.6);
    }
    
    /* Player */
    .player-section {
        max-width: min(95vw, 1400px); margin: clamp(3rem, 8vw, 5rem) auto;
        padding: clamp(1.5rem, 4vw, 2.5rem);
        background: linear-gradient(145deg, #1A2332, #11161F);
        border-radius: 32px; box-shadow: var(--shadow-light);
        border: 1px solid rgba(212, 175, 55, 0.15);
        height: clamp(420px, 65vh, 750px); display: flex; align-items: center; justify-content: center;
    }
    
    .shaka-video-container {
        width: 100% !important; height: 100% !important; max-height: 100% !important;
        border-radius: 24px; overflow: hidden !important;
        box-shadow: 0 25px 75px rgba(0,0,0,0.7);
    }
    
    #main-content { display: none; padding-top: clamp(1rem, 3vw, 2rem); min-height: 300vh; }
    #player-container.hide { display: none; }
    
    /* Scroll Content */
    .scroll-content {
        max-width: min(90vw, 750px); margin: clamp(4rem, 10vw, 8rem) auto;
        padding: clamp(2.5rem, 6vw, 4rem) clamp(2rem, 5vw, 3rem);
        background: linear-gradient(145deg, var(--glass-bg), rgba(15,20,25,0.85));
        backdrop-filter: blur(30px); border-radius: 28px;
        border: 1px solid rgba(212, 175, 55, 0.25); box-shadow: var(--shadow-light);
    }
    
    .scroll-content h2 {
        font-size: clamp(1.8rem, 5vw, 2.5rem); margin-bottom: 1.8rem;
        background: linear-gradient(45deg, var(--primary-gold), #FAD02C);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        font-weight: 800;
    }
    
    .scroll-content ul {
        text-align: left; max-width: 550px; margin: 2rem auto; list-style: none;
        color: var(--text-muted);
    }
    .scroll-content li {
        padding: 1rem 0; padding-left: 2.5rem; font-size: clamp(1rem, 2.5vw, 1.15rem);
        position: relative;
    }
    .scroll-content li::before {
        content: 'âœ¦'; position: absolute; left: 0; color: var(--primary-gold);
        font-size: 1.4rem; font-weight: bold;
    }
    
    /* Luxury Scrollbar */
    ::-webkit-scrollbar { width: clamp(10px, 3vw, 16px); }
    ::-webkit-scrollbar-track { 
        background: rgba(26,35,50,0.6); border-radius: 12px; backdrop-filter: blur(15px);
    }
    ::-webkit-scrollbar-thumb {
        background: linear-gradient(145deg, var(--primary-gold), #FAD02C); border-radius: 12px;
        border: 2px solid var(--primary-dark); box-shadow: var(--shadow-light);
    }
    ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(145deg, #FF6B35, #FF8C42); transform: scale(1.1);
    }
    
    /* ANIMATIONS */
    @keyframes glowPulse {
        0%, 100% { text-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
        50% { text-shadow: 0 0 40px rgba(212, 175, 55, 0.8), 0 0 60px rgba(212, 175, 55, 0.4); }
    }
    
    @keyframes shimmer {
        0%, 100% { opacity: 0.7; transform: translateX(-50%) scaleX(1); }
        50% { opacity: 1; transform: translateX(-50%) scaleX(1.2); }
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-3px); }
    }
    
    /* Mobile Optimizations */
    @media (max-width: 768px) {
        .header { padding: clamp(1.2rem, 5vw, 1.8rem) 1.5rem; }
        .player-section { margin: clamp(2rem, 6vw, 3rem) 1rem; }
        .switcher-container { flex-direction: column; gap: clamp(1rem, 4vw, 1.5rem); }
        .switch-btn { min-width: unset; padding: clamp(1.1rem, 4vw, 1.4rem) 2rem; }
        .stream-switcher { margin: clamp(2rem, 6vw, 3rem) 1rem 0; }
        .scroll-content { margin: clamp(3rem, 8vw, 5rem) 1rem; }
    }

        .header { padding: 1.5rem 1.2rem; }
        .player-section {
