.shaka-seek-bar-container .shaka-range-element {

.header {

.main-wrapper { max-width: 1000px; margin: 0 auto; padding: 15px; display: none; }

<script>
// Updated channel list - TNT 1-4 removed
const channels = {
prime: {
name: 'PRIME HD',
manifest: 'https://abdiqdlaaaaaaaamd3yw4nq5noo2t.ta.bia-cf.live.pv-cdn.net/syd-nitro/live/clients/dash/enc/pnes4dv2ag/out/v1/e21d21ec21e34c7192049a44ee3de428/cenc.mpd',
drmKeyId: 'ed76c18710d621a87c89dedc7c13019f',
drmKey: '7241c82fe48525a9dc6be6d7bb86611f'
},
laliga: {
name: 'PRIME HINDI',
manifest: 'https://aba3uzvaaaaaaaamkb4slzclmvkhr.ta.bia-cf.live.pv-cdn.net/syd-nitro/live/clients/dash/enc/utvv87801b/out/v1/d9a29796c1c3468785dbee1776ffd354/cenc.mpd',
drmKeyId: '531599a595f0a03ced73300beaec99b7',
drmKey: 'f5a77d391847790f46059cbb092d575b'
}
};

let player, ui, video, controls;

const switcher = document.getElementById('switcher-container');
Object.keys(channels).forEach((id, index) => {
const btn = document.createElement('button');
btn.className = `s-btn ${index === 0 ? 'active' : ''}`;
btn.id = `btn-${id}`;
btn.innerText = channels[id].name;
btn.onclick = () => switchStream(id);
switcher.appendChild(btn);
});

function unlockSite() {
document.getElementById('popup').classList.add('hidden');
document.getElementById('content').style.display = 'block';
initApp();
}

async function initApp() {
video = document.getElementById('video');
ui = video['ui'];
controls = ui.getControls();
player = controls.getPlayer();

video.addEventListener('playing', () => {
setTimeout(() => { controls.hideControls(); }, 2500);
});

player.configure({
abr: {
enabled: true,
defaultBandwidthEstimate: 10000000,
switchInterval: 1,
restrictToMaxBitrate: false
},
streaming: {
bufferingGoal: 30,
rebufferingGoal: 2,
alwaysStreamText: true
}
});
loadStream('prime');
}

async function loadStream(id) {
const s = channels[id];
try {
await player.unload();
await player.configure({ drm: { clearKeys: { [s.drmKeyId]: s.drmKey } } });
await player.load(s.manifest);
video.play();
} catch (e) { console.error('Error', e); }
}

function switchStream(id) {
document.querySelectorAll('.s-btn').forEach(b => b.classList.remove('active'));
document.getElementById(`btn-${id}`).classList.add('active');
loadStream(id);
}
</script>
