<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNT Sports Live Streams</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a, #000);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 10px rgba(255,255,255,0.1);
        }

        .channel-name {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(45deg, #ff4500, #ff6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .channels-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .channel-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .channel-btn:hover, .channel-btn.active {
            background: linear-gradient(45deg, #ff4500, #ff6347);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255,69,0,0.4);
        }

        .stream-container {
            position: relative;
            max-width: 100%;
            height: 60vh;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }

        .stream-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #111;
        }

        .stream-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stream-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stream-status {
            color: #ff4500;
            font-size: 14px;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #ff4500, #ff6347);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(255,69,0,0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255,69,0,0.5);
        }

        .telegram-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            z-index: 200;
            display: none;
            max-width: 90vw;
            text-align: center;
        }

        .telegram-popup.active {
            display: block;
            animation: popupSlide 0.3s ease;
        }

        @keyframes popupSlide {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .telegram-popup h3 {
            margin-bottom: 15px;
            color: #ff4500;
        }

        .telegram-link {
            font-size: 18px;
            word-break: break-all;
            margin-bottom: 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 150;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        @media (max-width: 768px) {
            .channel-name {
                font-size: 20px;
            }

            .channels-selector {
                flex-direction: column;
                align-items: center;
            }

            .channel-btn {
                width: 200px;
                justify-content: center;
            }

            .stream-container {
                height: 50vh;
                margin: 10px;
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 250px;
                justify-content: center;
            }
        }

        .channel-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .channel-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #222;
            margin-bottom: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .channel-item:hover {
            background: #333;
        }

        .channel-name-text {
            font-weight: bold;
        }

        .channel-link {
            color: #ff4500;
            font-size: 12px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="channel-name">TNT Sports</div>
        <div class="channels-selector">
            <button class="channel-btn active" onclick="switchChannel('tnt')">TNT Sports</button>
            <button class="channel-btn" onclick="switchChannel('espn')">ESPN</button>
            <button class="channel-btn" onclick="switchChannel('sky')">Sky Sports</button>
            <button class="channel-btn" onclick="switchChannel('beIN')">beIN Sports</button>
        </div>
    </div>

    <div class="stream-container">
        <video class="stream-video" autoplay muted loop poster="https://via.placeholder.com/1920x1080/111/fff?text=LIVE">
            <!-- Replace src with your actual stream source -->
            <source src="https://example.com/tnt-stream.m3u8" type="application/x-mpegURL">
        </video>
        <div class="stream-info">
            <div class="stream-title">Live Match: Team A vs Team B</div>
            <div class="stream-status">‚óè LIVE NOW</div>
        </div>
    </div>

    <div class="actions">
        <a href="#" class="btn" onclick="showTelegram('tnt')">üì± Follow Updates</a>
        <a href="#" class="btn" onclick="toggleFullScreen()">üì∫ Full Screen</a>
        <a href="#" class="btn" onclick="showAction()">‚ö° Join Action</a>
    </div>

    <div class="overlay" id="overlay" onclick="hideTelegram()"></div>
    <div class="telegram-popup" id="telegramPopup">
        <h3>Follow TNT Sports</h3>
        <div class="telegram-link" id="telegramLink">t.me/TNT_Sports_Channel</div>
        <p>Already joined? <span style="color: #4CAF50;">‚úì Great!</span></p>
        <button class="btn" onclick="hideTelegram()" style="margin-top: 15px; width: auto;">Close</button>
    </div>

    <script>
        const channels = {
            tnt: {
                name: 'TNT Sports',
                stream: 'https://example.com/tnt-stream.m3u8',
                telegram: 't.me/TNT_Sports_Channel'
            },
            espn: {
                name: 'ESPN',
                stream: 'https://example.com/espn-stream.m3u8',
                telegram: 't.me/ESPN_Channel'
            },
            sky: {
                name: 'Sky Sports',
                stream: 'https://example.com/sky-stream.m3u8',
                telegram: 't.me/SkySports_Channel'
            },
            beIN: {
                name: 'beIN Sports',
                stream: 'https://example.com/bein-stream.m3u8',
                telegram: 't.me/beIN_Sports_Channel'
            }
        };

        let currentChannel = 'tnt';

        function switchChannel(channel) {
            currentChannel = channel;
            document.querySelectorAll('.channel-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const video = document.querySelector('.stream-video');
            const info = document.querySelector('.stream-info');
            const channelData = channels[channel];

            video.src = channelData.stream;
            document.querySelector('.stream-title').textContent = `Live Match on ${channelData.name}`;
            video.load();

            // Update telegram link
            document.getElementById('telegramLink').textContent = channelData.telegram;
        }

        function showTelegram(channel) {
            document.getElementById('telegramPopup').classList.add('active');
            document.getElementById('overlay').classList.add('active');
            document.getElementById('telegramLink').textContent = channels[channel || currentChannel].telegram;
        }

        function hideTelegram() {
            document.getElementById('telegramPopup').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        function toggleFullScreen() {
            const elem = document.querySelector('.stream-container');
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        }

        function showAction() {
            alert('Join the action! Switch channels and follow for live updates.');
        }

        // Auto play video on interaction
        document.addEventListener('click', () => {
            const video = document.querySelector('.stream-video');
            video.play().catch(() => {});
        }, { once: true });
    </script>
</body>
</html>
