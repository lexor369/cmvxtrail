<script>
  const streams = {
    1: {
      manifestUri: "https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/dash/enc/bsaaetko8v/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd",

      drmKey: "d6853c51fcf37a18905f0609972395d7"
    },
    2: {
      manifestUri: "https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/dash/enc/enniazhzls/out/v1/f8fa17f087564f51aa4d5c700be43ec4/cenc.mpd",
      drmKeyId: "9f51f3dc6313ac8bc668e2d9d1c04dfa",
      drmKey: "74bc63e5a193454a91ca494975db33f9"
    }
  };

  let currentStream = 1;
  let player = null;

  function startStream() {
    document.getElementById("popup").classList.add("hide");
    document.getElementById("player-container").classList.remove("hide");
    document.getElementById("stream-switcher").classList.remove("hide");
    initPlayer();
  }

  function switchStream(streamId) {
    if (currentStream === streamId) return;
    currentStream = streamId;
    document.querySelectorAll('.switch-btn').forEach((btn, i) => {
      btn.classList.toggle('active', i + 1 === streamId);
    });
    if (player) loadStream(streamId);
  }

  async function initPlayer() {
    const video = document.getElementById('video');
    const ui = video['ui'];
    const controls = ui.getControls();
    player = controls.getPlayer();
    player.addEventListener('error', e => console.error('Player error:', e.detail));
    controls.addEventListener('error', e => console.error('UI error:', e.detail));
    await loadStream(currentStream);
  }

  async function loadStream(streamId) {
    const stream = streams[streamId];
    player.configure({
      drm: { "clearKeys": { [stream.drmKeyId]: stream.drmKey } }
    });
    await player.load(stream.manifestUri);
    console.log(`Stream ${streamId} loaded`);
  }

  // Anti-iframe protection (clean message)
  if (window.top !== window.self) {
    document.body.innerHTML = '<div style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);color:white;display:flex;align-items:center;justify-content:center;font-size:24px;z-index:9999;">Direct access required</div>';
  }
</script>
