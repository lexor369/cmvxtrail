<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="referrer" content="no-referrer">
    <title>CMV | Elite Streaming</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/controls.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #FFD700;
            --gold-glow: rgba(255, 215, 0, 0.4);
            --bg-dark: #05070a;
            --card-bg: rgba(255, 255, 255, 0.04);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1a1a2e, transparent),
                              radial-gradient(circle at bottom left, #0d1117, transparent);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            /* FIX: Prevent horizontal scroll that causes the right-side gap */
            overflow-x: hidden; 
            width: 100%;
        }

        /* --- FIX: Fullscreen Right-Side Gap --- */
        .shaka-video-container { 
            border-radius: 16px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            /* Ensures container fills the area correctly */
            width: 100% !important; 
        }

        .shaka-video-container:fullscreen { border-radius: 0; }
        
        #video {
            width: 100% !important;
            height: 100% !important;
            /* FIX: Ensures video stretches to fill its container edges */
            object-fit: contain; 
        }

        /* Hide native mobile controls that overlap Shaka */
        video::-webkit-media-controls, video::-webkit-media-controls-enclosure { display:none !important; }

        .shaka-spinner-container, .shaka-spinner {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }

        /* --- Original Player Styling --- */
        .shaka-controls-container { background: linear-gradient(transparent, rgba(0,0,0,0.8)) !important; }
        .shaka-bottom-controls { padding: 0 10px 10px 10px !important; }
        .shaka-seek-bar-container .shaka-range-element { --shaka-main-theme-color: var(--gold) !important; }

        /* --- Header Section --- */
        .header {
            padding: 20px; text-align: center; backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky; top: 0; z-index: 100; background: rgba(5, 7, 10, 0.85);
        }

        .brand-logo {
            font-size: 2.5rem; font-weight: 900; letter-spacing: -1.5px;
            background: linear-gradient(to bottom, #fff 40%, var(--gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }

        .tg-badge {
            display: inline-flex; align-items: center; background: rgba(255,255,255,0.05);
            padding: 8px 20px; border-radius: 50px; text-decoration: none;
            color: var(--gold); font-size: 0.8rem; font-weight: 800;
            border: 1px solid rgba(255, 215, 0, 0.2); transition: var(--transition);
            text-transform: uppercase; letter-spacing: 1px;
        }
        .tg-badge:hover { background: var(--gold); color: #000; transform: scale(1.05); }

        /* --- Popup Overlay --- */
        .popup-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; backdrop-filter: blur(20px);
        }

        .popup-card {
            background: #000; padding: 40px; border-radius: 28px;
            border: 1px solid rgba(255,215,0,0.2); text-align: center;
            max-width: 380px; width: 90%;
        }

        .btn-main {
            display: block; width: 100%; padding: 14px; border-radius: 12px;
            font-size: 0.95rem; font-weight: 700; cursor: pointer;
            transition: var(--transition); margin-top: 12px; text-decoration: none;
        }
        .btn-gold { background: var(--gold); color: #000; border: none; }
        .btn-outline { background: transparent; color: #fff; border: 1px solid rgba(255,255,255,0.15); }

        /* --- Content Layout --- */
        .main-wrapper { max-width: 1000px; margin: 0 auto; padding: 15px; display: none; }
        
        .video-container-box {
            position: relative; width: 100%; padding-top: 56.25%;
            background: #000; border-radius: 16px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px;
        }

        #player-container { position: absolute; top: 0; left: 0; bottom: 0; right: 0; }

        .switcher {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px; margin-bottom: 20px;
        }

        .s-btn {
            padding: 12px 8px; background: var(--card-bg); border: 1px solid rgba(255,255,255,0.08);
            color: #fff; border-radius: 10px; font-weight: 600; font-size: 0.85rem;
            cursor: pointer; transition: var(--transition);
        }

        .s-btn.active { background: rgba(255, 215, 0, 0.1); border-color: var(--gold); color: var(--gold); }

        .hidden { display: none !important; }
        
        @media (max-width: 480px) {
            .switcher { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<header class="header">
    <h1 class="brand-logo">CMV</h1>
    <a href="https://t.me/cricketmemesverse873" target="_blank" rel="noopener noreferrer" class="tg-badge">Join Channel</a>
</header>

<div id="popup" class="popup-overlay">
    <div class="popup-card">
        <h2 style="margin-bottom: 8px; font-weight: 900;">Watch All Live matches</h2>
        <p style="color: var(--text-dim); font-size: 0.85rem; margin-bottom: 25px;">Elite 4K Sports Hub</p>
        <a href="https://t.me/cricketmemesverse873" target="_blank" rel="noopener noreferrer" class="btn-main btn-gold">JOIN FOR LIVE LINKS</a>
        <button class="btn-main btn-outline" onclick="unlockSite()">ALREADY JOINED</button>
    </div>
</div>

<div id="content" class="main-wrapper">
    <div class="switcher" id="switcher-container"></div>

    <div class="video-container-box">
        <div data-shaka-player-container id="player-container">
            <video autoplay data-shaka-player id="video" playsinline></video>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.ui.min.js"></script>
<script>
    const channels = {
        prime: { name: 'PRIME HD', manifest: 'https://otte.live.fly.ww.aiv-cdn.net/iad-nitro/live/dash/enc/rlisfyx9vd/out/v1/61b8f61b22ac469297cbd4f1224f0ec8/cenc.mpd', drmKeyId: 'f159241d40e659d58e81bc17ca30da31', drmKey: '6b7fe24f7a16343bd447b0b30f68b7b2' },
        laliga: { name: 'LALIGA 4K', manifest: 'https://abclxdjaaaaaaaamkqb6y4p6ie2zk.ottb.live.cf.ww.aiv-cdn.net/dub-nitro/live/clients/dash/enc/k0duzgfejg/out/v1/70a50b1bda944628b8e7e66ab4069419/cenc.mpd', drmKeyId: '620e51b82596475517a27aa425c52280', drmKey: '2b9ba811e9c5aeafc8ae1b71cdca4d6a' },
        tnt1: { name: 'TNT Sports 1', manifest: 'https://otte.live.fly.ww.aiv-cdn.net/bom-nitro/live/dash/enc/bsaaetko8v/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd', drmKeyId: 'd0f2e5c39e70c18f29bf77768a1ad89a', drmKey: 'd6853c51fcf37a18905f0609972395d7' },
        tnt2: { name: 'TNT Sports 2', manifest: 'https://otte.live.fly.ww.aiv-cdn.net/bom-nitro/live/dash/enc/enniazhzls/out/v1/f8fa17f087564f51aa4d5c700be43ec4/cenc.mpd', drmKeyId: '9f51f3dc6313ac8bc668e2d9d1c04dfa', drmKey: '74bc63e5a193454a91ca494975db33f9' },
        tnt3: { name: 'TNT Sports 3', manifest: 'https://otte.live.fly.ww.aiv-cdn.net/bom-nitro/live/dash/enc/lsdasbvglv/out/v1/bb548a3626cd4708afbb94a58d71dce9/cenc.mpd', drmKeyId: 'a93c1cbfdccd23233bac13540c693e7f', drmKey: '2f6ab2e6693eb847eff3c9da8f9d01fc' },
        tnt4: { name: 'TNT Sports 4', manifest: 'https://otte.live.fly.ww.aiv-cdn.net/bom-nitro/live/dash/enc/i2pcjr4pe5/out/v1/912e9db56d75403b8a9ac0a719110f36/cenc.mpd', drmKeyId: '192b1115da041585c77200128549efa1', drmKey: '634e10efe4abbb14be400a3ccbac0258' }
    };

    let player, ui, video, controls;

    const switcher = document.getElementById('switcher-container');
    Object.keys(channels).forEach((id, index) => {
        const btn = document.createElement('button');
        btn.className = `s-btn ${index === 0 ? 'active' : ''}`;
        btn.id = `btn-${id}`;
        btn.innerText = channels[id].name;
        btn.onclick = () => switchStream(id);
        switcher.appendChild(btn);
    });

    function unlockSite() {
        document.getElementById('popup').classList.add('hidden');
        document.getElementById('content').style.display = 'block';
        initApp();
    }

    async function initApp() {
        video = document.getElementById('video');
        ui = video['ui'];
        controls = ui.getControls();
        player = controls.getPlayer();

        // FIX: Pause Button Persistence. 
        // Hides controls 2.5 seconds after playback actually starts.
        video.addEventListener('playing', () => {
            setTimeout(() => { controls.hideControls(); }, 2500);
        });

        player.configure({
            abr: {
                enabled: true,
                defaultBandwidthEstimate: 10000000,
                switchInterval: 1,
                restrictToMaxBitrate: false
            },
            streaming: {
                bufferingGoal: 30,
                rebufferingGoal: 2,
                alwaysStreamText: true
            }
        });
        
        loadStream('prime');
    }

    async function loadStream(id) {
        const s = channels[id];
        try {
            await player.unload();
            await player.configure({ drm: { clearKeys: { [s.drmKeyId]: s.drmKey } } });
            await player.load(s.manifest);
            // Explicitly trigger play to sync mobile UI state
            video.play();
        } catch (e) { console.error('Error', e); }
    }

    function switchStream(id) {
        document.querySelectorAll('.s-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${id}`).classList.add('active');
        loadStream(id);
    }
</script>
</body>
</html>
