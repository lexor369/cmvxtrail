<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #FFD700;
            --bg-dark: #05070a;
            --card-bg: rgba(255, 255, 255, 0.04);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- MOBILE BUTTON FIXES --- */
        .shaka-spinner-container { display: none !important; }

        /* Hide the big central play button when video is playing */
        [data-shaka-player-container][paused="false"] .shaka-play-button-container {
            display: none !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* Force controls to hide on mobile */
        .shaka-controls-container[shown="false"] {
            display: none !important;
        }

        /* --- QUALITY MENU MOBILE SCROLL FIX --- */
        .shaka-overflow-menu, .shaka-settings-menu {
            background: rgba(10, 10, 15, 0.98) !important;
            border: 1px solid rgba(255, 215, 0, 0.3) !important;
            border-radius: 12px !important;
            max-height: 220px !important; /* Constrain height */
            overflow-y: auto !important; /* Enable scroll */
            bottom: 60px !important;
        }

        .shaka-settings-menu div {
            overflow-y: auto !important;
            -webkit-overflow-scrolling: touch;
        }

        /* --- Styling --- */
        .shaka-video-container { border-radius: 16px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .shaka-seek-bar-container .shaka-range-element { --shaka-main-theme-color: var(--gold) !important; }

        .header {
            padding: 20px; text-align: center; backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 100; background: rgba(5, 7, 10, 0.85);
        }

        .brand-logo {
            font-size: 2.5rem; font-weight: 900; 
            background: linear-gradient(to bottom, #fff 40%, var(--gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .tg-badge {
            display: inline-flex; background: rgba(255,255,255,0.05);
            padding: 8px 20px; border-radius: 50px; text-decoration: none;
            color: var(--gold); font-size: 0.8rem; border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .popup-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            display: flex; align-items: center; justify-content: center; z-index: 9999;
        }

        .popup-card {
            background: #000; padding: 40px; border-radius: 28px;
            border: 1px solid rgba(255,215,0,0.2); text-align: center; width: 90%; max-width: 380px;
        }

        .btn-main {
            display: block; width: 100%; padding: 14px; border-radius: 12px;
            font-size: 0.95rem; font-weight: 700; cursor: pointer; margin-top: 12px;
        }
        .btn-gold { background: var(--gold); color: #000; border: none; }
        .btn-outline { background: transparent; color: #fff; border: 1px solid rgba(255,255,255,0.15); }

        .main-wrapper { max-width: 1000px; margin: 0 auto; padding: 15px; display: none; }
        .video-container-box { position: relative; width: 100%; padding-top: 56.25%; background: #000; border-radius: 16px; overflow: hidden; }
        #player-container { position: absolute; top: 0; left: 0; bottom: 0; right: 0; }

        .switcher { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .s-btn { padding: 12px 8px; background: var(--card-bg); border: 1px solid rgba(255,255,255,0.08); color: #fff; border-radius: 10px; cursor: pointer; }
        .s-btn.active { border-color: var(--gold); color: var(--gold); }

        @media (max-width: 480px) { .switcher { grid-template-columns: 1fr 1fr; } }
    </style>
</head>
<body>

<header class="header">
    <h1 class="brand-logo">CMV</h1>
    <a href="https://t.me/cricketmemesverse873" class="tg-badge">Join Channel</a>
</header>

<div id="popup" class="popup-overlay">
    <div class="popup-card">
        <h2>Watch Live Matches</h2>
        <a href="https://t.me/cricketmemesverse873" class="btn-main btn-gold">JOIN FOR LIVE LINKS</a>
        <button class="btn-main btn-outline" id="unlock-btn">ALREADY JOINED</button>
    </div>
</div>

<div id="content" class="main-wrapper">
    <div class="switcher" id="switcher-container"></div>
    <div class="video-container-box">
        <div data-shaka-player-container id="player-container">
            <video autoplay data-shaka-player id="video" playsinline></video>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.ui.min.js"></script>
<script>
    const channels = {
        prime: { name: 'PRIME HD', manifest: 'https://otte.live.fly.ww.aiv-cdn.net/iad-nitro/live/dash/enc/rlisfyx9vd/out/v1/61b8f61b22ac469297cbd4f1224f0ec8/cenc.mpd', drmKeyId: 'f159241d40e659d58e81bc17ca30da31', drmKey: '6b7fe24f7a16343bd447b0b30f68b7b2' },
        laliga: { name: 'LALIGA 4K', manifest: 'https://abclxdjaaaaaaaamkqb6y4p6ie2zk.ottb.live.cf.ww.aiv-cdn.net/dub-nitro/live/clients/dash/enc/k0duzgfejg/out/v1/70a50b1bda944628b8e7e66ab4069419/cenc.mpd', drmKeyId: '620e51b82596475517a27aa425c52280', drmKey: '2b9ba811e9c5aeafc8ae1b71cdca4d6a' },
        tnt1: { name: 'TNT Sports 1', manifest: 'https://otte.live.fly.ww.aiv-cdn.net/bom-nitro/live/dash/enc/bsaaetko8v/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd', drmKeyId: 'd0f2e5c39e70c18f29bf77768a1ad89a', drmKey: 'd6853c51fcf37a18905f0609972395d7' },
        tnt2: { name: 'TNT Sports 2', manifest: 'https://otte.live.fly.ww.aiv-cdn.net/bom-nitro/live/dash/enc/enniazhzls/out/v1/f8fa17f087564f51aa4d5c700be43ec4/cenc.mpd', drmKeyId: '9f51f3dc6313ac8bc668e2d9d1c04dfa', drmKey: '74bc63e5a193454a91ca494975db33f9' }
    };

    let player, ui, video;

    const switcher = document.getElementById('switcher-container');
    Object.keys(channels).forEach((id, index) => {
        const btn = document.createElement('button');
        btn.className = `s-btn ${index === 0 ? 'active' : ''}`;
        btn.id = `btn-${id}`;
        btn.innerText = channels[id].name;
        btn.onclick = () => switchStream(id);
        switcher.appendChild(btn);
    });

    document.getElementById('unlock-btn').onclick = () => {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        initApp();
    };

    async function initApp() {
        video = document.getElementById('video');
        const container = document.getElementById('player-container');
        player = new shaka.Player(video);
        ui = new shaka.ui.Overlay(player, container, video);

        ui.configure({
            'controlPanelElements': ['play_pause', 'time_and_duration', 'spacer', 'quality', 'fullscreen'],
            'addQualityView': true,
            'fadeDelay': 2
        });

        // Mobile Fix: Hide controls on play
        video.addEventListener('play', () => {
            setTimeout(() => { ui.getControls().hideControls(); }, 2000);
        });

        player.configure({
            manifest: { dash: { filterByHardwareCapabilities: false } }
        });

        loadStream('prime');
    }

    async function loadStream(id) {
        const s = channels[id];
        try {
            await player.configure({ drm: { clearKeys: { [s.drmKeyId]: s.drmKey } } });
            await player.load(s.manifest);
        } catch (e) { console.error(e); }
    }

    function switchStream(id) {
        document.querySelectorAll('.s-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${id}`).classList.add('active');
        loadStream(id);
    }
</script>
</body>
</html>
