        body {

            background-image: radial-gradient(circle at top right, #1a1a2e, transparent),

        .shaka-video-container { border-radius: 16px; overflow: hidden; }

            display: flex !important;

        .shaka-range-element { color: var(--gold) !important; }

            text-align: center;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky;
            top: 0;

        .brand-logo {

            font-weight: 900;
            letter-spacing: -1.5px;
            background: linear-gradient(to bottom, #fff 40%, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .tg-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(255,255,255,0.05);
            padding: 5px 12px;
            border-radius: 50px;
            text-decoration: none;
            color: var(--gold);
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid rgba(255, 215, 0, 0.15);
            transition: var(--transition);
        }

        /* --- Popup Overlay --- */
        .popup-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.96);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(15px);
            transition: opacity 0.5s ease;
        }

        .popup-card {

            padding: 40px;
            border-radius: 28px;
            border: 1px solid rgba(255,215,0,0.2);
            text-align: center;
            max-width: 380px;
            width: 90%;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        /* --- Buttons --- */
        .btn-main {
            display: block;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 12px;
            text-decoration: none;

        .btn-gold { background: var(--gold); color: #000; border: none; }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 8px 20px var(--gold-glow); }
        .btn-outline { background: transparent; color: #fff; border: 1px solid rgba(255,255,255,0.15); }

        /* --- Main Content --- */
        .main-wrapper { max-width: 1000px; margin: 0 auto; padding: 15px; display: none; }
        
        .video-container-box {

            width: 100%;

            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.05);
        }

        #player-container {
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
        }

        /* --- Switcher Grid --- */
        .switcher {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .s-btn {

        .hidden { display: none !important; opacity: 0; }

    </style>
</head>
